<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanda Pro Ledger | Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --info: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 10px; background: #f8f9fa; color: #333; }
        .no-print { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 15px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { cursor: pointer; padding: 10px 15px; border: none; border-radius: 6px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--success); width: 100%; font-size: 16px; }
        .btn-excel { background: #1f6e43; }
        .btn-print { background: var(--info); }
        .btn-edit { background: #f39c12; padding: 5px 10px; margin-right: 5px; }
        .btn-del { background: var(--danger); padding: 5px 10px; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        th { background: var(--primary); color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .summary-row { background: #eee !important; font-weight: bold; font-size: 16px; }
        
        @media print {
            .no-print, .actions { display: none !important; }
            body { margin: 0; background: white; }
            table { width: 100%; border: 1px solid black; }
            th, td { border: 1px solid black; padding: 8px; font-size: 12px; }
            tr { page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h2 style="margin-top:0;">Vanda Management System</h2>
    <div class="input-group">
        <input type="hidden" id="editIndex" value="-1">
        <input type="date" id="date">
        <input type="text" id="name" placeholder="Client / Father Name">
        <input type="text" id="contact" placeholder="Phone / CNIC / Address">
        <input type="number" id="totalBags" placeholder="Total Bags">
        <input type="number" id="delivered" placeholder="Delivered">
        <input type="number" id="payment" placeholder="Total Payment">
    </div>
    <button class="btn-add" id="mainBtn" onclick="saveData()">Save Entry</button>
    <div style="margin-top:15px; display: flex; gap:10px;">
        <input type="text" id="search" onkeyup="renderTable()" placeholder="Search Name..." style="flex:1;">
        <button class="btn-excel" onclick="exportExcel()">Export Excel</button>
        <button class="btn-print" onclick="window.print()">Print Report</button>
    </div>
</div>

<table id="vandaTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Client Info</th>
            <th>Address/Contact</th>
            <th>Total</th>
            <th>Deliv.</th>
            <th>Rem.</th>
            <th>Payment</th>
            <th class="no-print actions">Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
    <tfoot id="tableFoot"></tfoot>
</table>

<script>
    let records = JSON.parse(localStorage.getItem('vanda_pro_data')) || [];

    // Set today's date by default
    document.getElementById('date').valueAsDate = new Date();

    function saveData() {
        const index = document.getElementById('editIndex').value;
        const data = {
            date: document.getElementById('date').value,
            name: document.getElementById('name').value,
            contact: document.getElementById('contact').value,
            total: parseInt(document.getElementById('totalBags').value) || 0,
            deliv: parseInt(document.getElementById('delivered').value) || 0,
            pay: parseInt(document.getElementById('payment').value) || 0
        };

        if(!data.name) return alert("Naam likhna zaroori hai!");

        if(index == -1) {
            records.push(data);
        } else {
            records[index] = data;
            document.getElementById('editIndex').value = -1;
            document.getElementById('mainBtn').innerText = "Save Entry";
            document.getElementById('mainBtn').style.background = "#27ae60";
        }

        localStorage.setItem('vanda_pro_data', JSON.stringify(records));
        clearInputs();
        renderTable();
    }

    function editEntry(index) {
        const r = records[index];
        document.getElementById('date').value = r.date;
        document.getElementById('name').value = r.name;
        document.getElementById('contact').value = r.contact;
        document.getElementById('totalBags').value = r.total;
        document.getElementById('delivered').value = r.deliv;
        document.getElementById('payment').value = r.pay;
        document.getElementById('editIndex').value = index;
        document.getElementById('mainBtn').innerText = "Update Entry Now";
        document.getElementById('mainBtn').style.background = "#f39c12";
        window.scrollTo(0,0);
    }

    function deleteEntry(index) {
        if(confirm("Delete kar dein?")) {
            records.splice(index, 1);
            localStorage.setItem('vanda_pro_data', JSON.stringify(records));
            renderTable();
        }
    }

    function renderTable() {
        const search = document.getElementById('search').value.toLowerCase();
        let html = '';
        let tTotal = 0, tDeliv = 0, tRem = 0, tPay = 0;

        records.forEach((r, i) => {
            if(r.name.toLowerCase().includes(search)) {
                let rem = r.total - r.deliv;
                tTotal += r.total; tDeliv += r.deliv; tRem += rem; tPay += r.pay;

                html += `<tr>
                    <td>${r.date}</td>
                    <td><b>${r.name}</b></td>
                    <td>${r.contact}</td>
                    <td>${r.total}</td>
                    <td>${r.deliv}</td>
                    <td><b style="color:red">${rem}</b></td>
                    <td>Rs. ${r.pay.toLocaleString()}</td>
                    <td class="no-print actions">
                        <button class="btn-edit" onclick="editEntry(${i})">Edit</button>
                        <button class="btn-del" onclick="deleteEntry(${i})">X</button>
                    </td>
                </tr>`;
            }
        });

        document.getElementById('tableBody').innerHTML = html;
        document.getElementById('tableFoot').innerHTML = `
            <tr class="summary-row">
                <td colspan="3">GRAND TOTAL</td>
                <td>${tTotal}</td>
                <td>${tDeliv}</td>
                <td>${tRem}</td>
                <td>Rs. ${tPay.toLocaleString()}</td>
                <td class="no-print actions"></td>
            </tr>`;
    }

    function clearInputs() {
        document.getElementById('name').value = '';
        document.getElementById('contact').value = '';
        document.getElementById('totalBags').value = '';
        document.getElementById('delivered').value = '';
        document.getElementById('payment').value = '';
    }

    function exportExcel() {
        var wb = XLSX.utils.table_to_book(document.getElementById("vandaTable"));
        XLSX.writeFile(wb, "Vanda_Records_Full_Backup.xlsx");
    }

    renderTable();
</script>

</body>
</html>
