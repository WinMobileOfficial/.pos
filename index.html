<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM GOVT | Enterprise Resource Planning</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #2563eb; --vanda: #7c3aed; --mineral: #0891b2; --umb: #92400e; 
            --success: #059669; --danger: #dc2626; --bg: #f8fafc; --card: #ffffff;
        }
         
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #1e293b; }
        .header { background: var(--card); padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1280px; margin: 2rem auto; padding: 0 1.5rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card); padding: 1.5rem; border-radius: 1rem; border: 1px solid #e2e8f0; border-left: 5px solid var(--bc); }
        .val { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; }
        .sold-pill { background: #f0fdf4; color: var(--success); padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.85rem; font-weight: 600; }
        .glass-card { background: var(--card); padding: 2rem; border-radius: 1rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 2rem; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.25rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none; display: flex; align-items: center; gap: 0.5rem; justify-content: center; transition: 0.2s; }
        .table-container { background: var(--card); border-radius: 1rem; border: 1px solid #e2e8f0; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { padding: 1rem; border-bottom: 1px solid #f1f5f9; text-align: left; }
        .badge-item { padding: 0.2rem 0.5rem; border-radius: 0.3rem; color: white; font-size: 0.75rem; margin-right: 3px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="header no-print">
    <h2><i class="fas fa-landmark"></i> SYSTEM GOVT | <small>ERP v2.0</small></h2>
    <div style="display:flex; gap:10px;">
        <button class="btn" style="background:#10b981; color:white;" onclick="downloadExcel()"><i class="fas fa-file-excel"></i> Export Backup</button>
        <button class="btn" style="background:var(--primary); color:white;" onclick="window.print()"><i class="fas fa-print"></i> Print Report</button>
    </div>
</div>

<div class="container">
    <div class="stats-grid no-print">
        <div class="stat-card" style="--bc: var(--vanda)">
            <h4>Vanda Remaining</h4>
            <div class="val" id="dispV" style="color:var(--danger)">0</div>
            <span class="sold-pill">Sold: <span id="totV">0</span></span>
            <div style="margin-top:10px; font-size:12px;">Limit: <input type="number" id="stV" style="width:60px; padding:2px;"> Rate: 1384</div>
            <button class="btn" style="font-size:10px; padding:4px; margin-top:5px; width:100%;" onclick="upSet()">Sync Cloud</button>
        </div>
        <div class="stat-card" style="--bc: var(--mineral)">
            <h4>Mineral Remaining</h4>
            <div class="val" id="dispM" style="color:var(--danger)">0</div>
            <span class="sold-pill">Sold: <span id="totM">0</span></span>
            <div style="margin-top:10px; font-size:12px;">Limit: <input type="number" id="stM" style="width:60px; padding:2px;"> Rate: 98</div>
            <button class="btn" style="font-size:10px; padding:4px; margin-top:5px; width:100%;" onclick="upSet()">Sync Cloud</button>
        </div>
        <div class="stat-card" style="--bc: var(--umb)">
            <h4>UMB Remaining</h4>
            <div class="val" id="dispU" style="color:var(--danger)">0</div>
            <span class="sold-pill">Sold: <span id="totU">0</span></span>
            <div style="margin-top:10px; font-size:12px;">Limit: <input type="number" id="stU" style="width:60px; padding:2px;"> Rate: 327</div>
            <button class="btn" style="font-size:10px; padding:4px; margin-top:5px; width:100%;" onclick="upSet()">Sync Cloud</button>
        </div>
    </div>

    <div class="glass-card no-print">
        <div class="grid-4">
            <div><label>Date</label><input type="date" id="date"></div>
            <div><label>Name</label><input type="text" id="name"></div>
            <div><label>Phone</label><input type="text" id="phone"></div>
            <div><label>CNIC</label><input type="text" id="cnic"></div>
        </div>
        <div style="margin:15px 0;"><label>Address</label><input type="text" id="address"></div>
        <div class="grid-4">
            <div><label>Vanda Qty</label><input type="number" id="qtyV" oninput="autoBill()" value="0"></div>
            <div><label>Mineral Qty</label><input type="number" id="qtyM" oninput="autoBill()" value="0"></div>
            <div><label>UMB Qty</label><input type="number" id="qtyU" oninput="autoBill()" value="0"></div>
            <div><label>Total Bill</label><input type="number" id="totalBill" readonly style="background:#eef2ff;"></div>
        </div>
        <div style="margin-top:15px;"><label>Payment Received</label><input type="number" id="payment" value="0"></div>
        <input type="hidden" id="editId">
        <button class="btn" style="background:var(--primary); color:white; width:100%; margin-top:20px;" onclick="save()"><i class="fas fa-save"></i> Save Transaction</button>
        <button class="btn" style="width:100%; margin-top:10px; background:#f1f5f9;" onclick="resetForm()">Reset Form</button>
    </div>

    <div class="table-container">
        <div style="padding:1rem;" class="no-print">
            <input type="text" id="search" onkeyup="render()" placeholder="ðŸ” Filter by name or phone..." style="width:300px;">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th><th>Customer Info</th><th>Items</th><th>Total</th><th>Paid</th><th>Balance</th><th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot id="tableFoot"></tfoot>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB1re1BsRAVHQZkXCQE1uUIXNkx2OE-UKDY", authDomain: "system-govt.firebaseapp.com", projectId: "system-govt", storageBucket: "system-govt.firebasestorage.app", messagingSenderId: "1033817025402", appId: "1:1033817025402:web:38a51c098aa2fd4d19c4c3" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    const rates = { V: 1384, M: 98, U: 327 };
    let records = [], settings = { V:{st:2000}, M:{st:2000}, U:{st:2000} };

    function autoBill() {
        const qV = parseInt(document.getElementById('qtyV').value)||0, qM = parseInt(document.getElementById('qtyM').value)||0, qU = parseInt(document.getElementById('qtyU').value)||0;
        document.getElementById('totalBill').value = (qV*rates.V) + (qM*rates.M) + (qU*rates.U);
    }

    async function upSet() {
        const s = { V:{st:parseInt(document.getElementById('stV').value)}, M:{st:parseInt(document.getElementById('stM').value)}, U:{st:parseInt(document.getElementById('stU').value)} };
        await db.collection("settings").doc("main").set(s);
        alert("Stock Updated!");
    }

    async function save() {
        const id = document.getElementById('editId').value;
        const data = {
            date: document.getElementById('date').value, name: document.getElementById('name').value, phone: document.getElementById('phone').value,
            cnic: document.getElementById('cnic').value, address: document.getElementById('address').value,
            qtyV: parseInt(document.getElementById('qtyV').value)||0, qtyM: parseInt(document.getElementById('qtyM').value)||0, qtyU: parseInt(document.getElementById('qtyU').value)||0,
            total: parseInt(document.getElementById('totalBill').value)||0, pay: parseInt(document.getElementById('payment').value)||0
        };
        id ? await db.collection("records").doc(id).update(data) : await db.collection("records").add(data);
        resetForm();
    }

    function render() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = records.filter(r => r.name.toLowerCase().includes(term) || r.phone.includes(term));
        let uV=0, uM=0, uU=0, gB=0, gP=0;
        records.forEach(r => { uV+=r.qtyV; uM+=r.qtyM; uU+=r.qtyU; gB+=r.total; gP+=r.pay; });

        document.getElementById('totV').innerText = uV; document.getElementById('totM').innerText = uM; document.getElementById('totU').innerText = uU;
        document.getElementById('dispV').innerText = settings.V.st - uV; document.getElementById('dispM').innerText = settings.M.st - uM; document.getElementById('dispU').innerText = settings.U.st - uU;

        let h = '';
        filtered.forEach(r => {
            const bal = r.total - r.pay;
            h += `<tr><td>${r.date}</td><td><b>${r.name}</b><br>${r.phone}</td><td>
                ${r.qtyV?`<span class="badge-item" style="background:var(--vanda)">V:${r.qtyV}</span>`:''}
                ${r.qtyM?`<span class="badge-item" style="background:var(--mineral)">M:${r.qtyM}</span>`:''}
                ${r.qtyU?`<span class="badge-item" style="background:var(--umb)">U:${r.qtyU}</span>`:''}
            </td><td>Rs.${r.total}</td><td>Rs.${r.pay}</td><td style="color:red">Rs.${bal}</td>
            <td class="no-print"><i class="fas fa-edit" onclick="edit('${r.id}')" style="cursor:pointer; color:var(--primary); margin-right:10px;"></i><i class="fas fa-trash" onclick="del('${r.id}')" style="cursor:pointer; color:var(--danger);"></i></td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = h;
        document.getElementById('tableFoot').innerHTML = `<tr><td colspan="3">TOTALS</td><td>Rs.${gB}</td><td>Rs.${gP}</td><td>Rs.${gB-gP}</td><td></td></tr>`;
    }

    async function del(id) { if(confirm("Delete?")) await db.collection("records").doc(id).delete(); }

    function edit(id) {
        const r = records.find(x => x.id === id);
        ['date','name','phone','cnic','address','qtyV','qtyM','qtyU','payment'].forEach(f => document.getElementById(f).value = r[f]);
        document.getElementById('editId').value = r.id;
        autoBill(); window.scrollTo(0,100);
    }

    function downloadExcel() {
        const ws = XLSX.utils.json_to_sheet(records);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, "ERP_Backup.xlsx");
    }

    function resetForm() { document.querySelectorAll('input').forEach(i => i.id !== 'date' ? i.value = '' : null); document.getElementById('editId').value = ''; document.getElementById('date').valueAsDate = new Date(); autoBill(); }

    db.collection("settings").doc("main").onSnapshot(d => { if(d.exists()) { settings = d.data(); document.getElementById('stV').value = settings.V.st; document.getElementById('stM').value = settings.M.st; document.getElementById('stU').value = settings.U.st; render(); } });
    db.collection("records").orderBy("date","desc").onSnapshot(s => { records = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
    document.getElementById('date').valueAsDate = new Date();
</script>
</body>
</html>
