<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM GOVT | Enterprise Resource Planning</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #2563eb; --vanda: #7c3aed; --mineral: #0891b2; --umb: #92400e; 
            --success: #059669; --danger: #dc2626; --bg: #f8fafc; --card: #ffffff;
        }
         
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; background: var(--bg); color: #1e293b; }
        
        .header { background: var(--card); padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; sticky: top; z-index: 100; }
        .header h2 { margin: 0; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 0.75rem; }
        
        .container { max-width: 1280px; margin: 2rem auto; padding: 0 1.5rem; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card); padding: 1.5rem; border-radius: 1rem; border: 1px solid #e2e8f0; position: relative; overflow: hidden; }
        .stat-card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--border-color); }
        .stat-card h4 { margin: 0; font-size: 0.875rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card .val { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; font-variant-numeric: tabular-nums; }
        .sold-pill { background: #f0fdf4; color: var(--success); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem; }
        
        .footer-settings { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #f1f5f9; display: flex; justify-content: space-between; gap: 1rem; }
        .footer-settings input { width: 100%; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 0.875rem; background: #f8fafc; }

        .glass-card { background: var(--card); padding: 2rem; border-radius: 1rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 2rem; }
        .form-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; color: #0f172a; }
        
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.25rem; }
        .field-group label { display: block; font-size: 0.875rem; font-weight: 600; color: #475569; margin-bottom: 0.5rem; }
        .field-group input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; transition: all 0.2s; box-sizing: border-box; }
        .field-group input:focus { outline: none; border-color: var(--primary); ring: 2px solid #bfdbfe; }

        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; display: flex; align-items: center; gap: 0.5rem; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-update { background: #f1f5f9; color: #475569; font-size: 0.75rem; padding: 0.4rem; width: 100%; margin-top: 0.5rem; }

        .table-container { background: var(--card); border-radius: 1rem; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; padding: 1rem; font-size: 0.75rem; text-transform: uppercase; color: #64748b; font-weight: 600; }
        td { padding: 1rem; border-top: 1px solid #f1f5f9; font-size: 0.875rem; }
        .badge-item { padding: 0.2rem 0.5rem; border-radius: 0.3rem; color: white; font-size: 0.7rem; font-weight: 700; margin-right: 0.25rem; }

        @media print { .no-print { display: none !important; } .container { margin: 0; max-width: 100%; } }
    </style>
</head>
<body>

<div class="header no-print">
    <h2><i class="fas fa-chart-line"></i> SYSTEM GOVT <small style="font-size: 0.9rem; font-weight: 400; color: #64748b;">| Global ERP</small></h2>
    <div style="display:flex; gap:0.75rem;">
        <button class="btn" style="background: #10b981; color:white;" onclick="downloadExcel()"><i class="fas fa-download"></i> Backup</button>
        <button class="btn" style="background: var(--primary); color:white;" onclick="window.print()"><i class="fas fa-print"></i> Report</button>
    </div>
</div>

<div class="container">
    <div class="stats-grid no-print">
        <div class="stat-card" style="--border-color: var(--vanda)">
            <h4>Vanda Remaining</h4>
            <div class="val" id="dispV" style="color: var(--danger)">0</div>
            <div class="sold-pill"><i class="fas fa-shopping-cart"></i> Sold: <span id="totV">0</span></div>
            <div class="footer-settings">
                <div><label>Rate</label><input type="number" id="rtV" value="1384" readonly></div>
                <div><label>Limit</label><input type="number" id="stV" value="2000"></div>
            </div>
            <button class="btn-update" onclick="upSet()">Sync Cloud</button>
        </div>
        <div class="stat-card" style="--border-color: var(--mineral)">
            <h4>Mineral Remaining</h4>
            <div class="val" id="dispM" style="color: var(--danger)">0</div>
            <div class="sold-pill"><i class="fas fa-shopping-cart"></i> Sold: <span id="totM">0</span></div>
            <div class="footer-settings">
                <div><label>Rate</label><input type="number" id="rtM" value="98" readonly></div>
                <div><label>Limit</label><input type="number" id="stM" value="2000"></div>
            </div>
            <button class="btn-update" onclick="upSet()">Sync Cloud</button>
        </div>
        <div class="stat-card" style="--border-color: var(--umb)">
            <h4>UMB Remaining</h4>
            <div class="val" id="dispU" style="color: var(--danger)">0</div>
            <div class="sold-pill"><i class="fas fa-shopping-cart"></i> Sold: <span id="totU">0</span></div>
            <div class="footer-settings">
                <div><label>Rate</label><input type="number" id="rtU" value="327" readonly></div>
                <div><label>Limit</label><input type="number" id="stU" value="2000"></div>
            </div>
            <button class="btn-update" onclick="upSet()">Sync Cloud</button>
        </div>
    </div>

    <div class="glass-card no-print">
        <div class="form-title"><i class="fas fa-plus-circle"></i> New Transaction Entry</div>
        <input type="hidden" id="editId">
        <div class="grid-4">
            <div class="field-group"><label>Date</label><input type="date" id="date"></div>
            <div class="field-group"><label>Customer Name</label><input type="text" id="name" placeholder="John Doe"></div>
            <div class="field-group"><label>Phone Number</label><input type="text" id="phone" placeholder="03xx-xxxxxxx"></div>
            <div class="field-group"><label>CNIC (Optional)</label><input type="text" id="cnic" placeholder="xxxxx-xxxxxxx-x"></div>
        </div>
        <div style="margin: 1.25rem 0" class="field-group"><label>Shipping Address</label><input type="text" id="address" placeholder="Full Address..."></div>
        <div class="grid-4">
            <div class="field-group"><label>Vanda Bags</label><input type="number" id="qtyV" oninput="autoBill()" value="0"></div>
            <div class="field-group"><label>Mineral Bags</label><input type="number" id="qtyM" oninput="autoBill()" value="0"></div>
            <div class="field-group"><label>UMB Blocks</label><input type="number" id="qtyU" oninput="autoBill()" value="0"></div>
            <div class="field-group"><label>Grand Total (PKR)</label><input type="number" id="totalBill" readonly style="background:#eff6ff; font-weight:700; color:var(--primary);"></div>
        </div>
        <div style="margin-top: 1.25rem" class="field-group"><label>Payment Received</label><input type="number" id="payment" value="0"></div>
        <div style="margin-top: 1.5rem" class="action-btns">
            <button class="btn btn-primary" onclick="save()"><i class="fas fa-check-double"></i> Finalize Transaction</button>
            <button onclick="resetForm()" style="background:none; color:#64748b; margin-top: 0.5rem; width: 100%; cursor: pointer; border: none;">Clear Form</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th><th>Customer</th><th>Inventory Sold</th><th>Invoice</th><th>Paid</th><th>Outstanding</th><th class="no-print">Manage</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot id="tableFoot" style="font-weight: 800; background: #f8fafc;"></tfoot>
        </table>
    </div>
</div>

<script>
    // Configuration & Fixed Values
    const firebaseConfig = { apiKey: "AIzaSyB1re1BsRAVHQZkXCQE1uUIXNkx2OE-UKDY", authDomain: "system-govt.firebaseapp.com", projectId: "system-govt", storageBucket: "system-govt.firebasestorage.app", messagingSenderId: "1033817025402", appId: "1:1033817025402:web:38a51c098aa2fd4d19c4c3" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    const fixedRates = { V: 1384, M: 98, U: 327 };
    let records = [], settings = { V:{st:2000}, M:{st:2000}, U:{st:2000} };

    function autoBill() {
        const qV = parseInt(document.getElementById('qtyV').value)||0;
        const qM = parseInt(document.getElementById('qtyM').value)||0;
        const qU = parseInt(document.getElementById('qtyU').value)||0;
        document.getElementById('totalBill').value = (qV * fixedRates.V) + (qM * fixedRates.M) + (qU * fixedRates.U);
    }

    async function upSet() {
        const s = {
            V: {st: parseInt(document.getElementById('stV').value)||2000, rt: fixedRates.V},
            M: {st: parseInt(document.getElementById('stM').value)||2000, rt: fixedRates.M},
            U: {st: parseInt(document.getElementById('stU').value)||2000, rt: fixedRates.U}
        };
        await db.collection("settings").doc("main").set(s);
        alert("Success: Cloud Stock Limits Updated!");
    }

    async function save() {
        const id = document.getElementById('editId').value;
        const data = {
            date: document.getElementById('date').value, name: document.getElementById('name').value, phone: document.getElementById('phone').value,
            cnic: document.getElementById('cnic').value, address: document.getElementById('address').value,
            qtyV: parseInt(document.getElementById('qtyV').value)||0, qtyM: parseInt(document.getElementById('qtyM').value)||0, qtyU: parseInt(document.getElementById('qtyU').value)||0,
            total: parseInt(document.getElementById('totalBill').value)||0, pay: parseInt(document.getElementById('payment').value)||0
        };
        if(!data.name) return alert("Customer name required!");
        id ? await db.collection("records").doc(id).update(data) : await db.collection("records").add(data);
        resetForm();
    }

    function render() {
        let uV=0, uM=0, uU=0, gB=0, gP=0;
        records.forEach(r => { uV+=(r.qtyV||0); uM+=(r.qtyM||0); uU+=(r.qtyU||0); gB+=(r.total||0); gP+=(r.pay||0); });

        document.getElementById('totV').innerText = uV; document.getElementById('totM').innerText = uM; document.getElementById('totU').innerText = uU;
        document.getElementById('dispV').innerText = (settings.V?.st || 2000) - uV;
        document.getElementById('dispM').innerText = (settings.M?.st || 2000) - uM;
        document.getElementById('dispU').innerText = (settings.U?.st || 2000) - uU;

        let h = '';
        records.forEach(r => {
            const bal = r.total - r.pay;
            h += `<tr>
                <td>${r.date}</td>
                <td><b>${r.name}</b><br><small>${r.phone}</small></td>
                <td>
                    ${r.qtyV?`<span class="badge-item" style="background:var(--vanda)">V: ${r.qtyV}</span>`:''}
                    ${r.qtyM?`<span class="badge-item" style="background:var(--mineral)">M: ${r.qtyM}</span>`:''}
                    ${r.qtyU?`<span class="badge-item" style="background:var(--umb)">U: ${r.qtyU}</span>`:''}
                </td>
                <td>Rs. ${r.total.toLocaleString()}</td>
                <td style="color:var(--success)">Rs. ${r.pay.toLocaleString()}</td>
                <td style="color:var(--danger)">Rs. ${bal.toLocaleString()}</td>
                <td class="no-print">
                    <button onclick="edit('${r.id}')" style="color:var(--primary); background:none; border:none; cursor:pointer; margin-right:10px;"><i class="fas fa-edit"></i></button>
                    <button onclick="del('${r.id}')" style="color:var(--danger); background:none; border:none; cursor:pointer;"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>`;
        });
        document.getElementById('tableBody').innerHTML = h;
        document.getElementById('tableFoot').innerHTML = `<tr><td colspan="3" style="text-align:right">CUMULATIVE TOTALS:</td><td>Rs. ${gB.toLocaleString()}</td><td>Rs. ${gP.toLocaleString()}</td><td>Rs. ${(gB-gP).toLocaleString()}</td><td class="no-print"></td></tr>`;
    }

    async function del(id) { if(confirm("Permanently delete this entry?")) await db.collection("records").doc(id).delete(); }

    function edit(id) {
        const r = records.find(x => x.id === id);
        ['date','name','phone','cnic','address','qtyV','qtyM','qtyU','payment'].forEach(f => document.getElementById(f).value = r[f]);
        document.getElementById('editId').value = r.id;
        autoBill();
        window.scrollTo({top: 150, behavior: 'smooth'});
    }

    function downloadExcel() {
        const data = records.map(r => ({ "Date": r.date, "Customer": r.name, "Vanda": r.qtyV, "Mineral": r.qtyM, "UMB": r.qtyU, "Bill": r.total, "Paid": r.pay, "Balance": (r.total-r.pay) }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Inventory_Ledger");
        XLSX.writeFile(wb, "SYSTEM_GOVT_ERP_Data.xlsx");
    }

    function resetForm() {
        ['editId','name','phone','cnic','address','qtyV','qtyM','qtyU','totalBill','payment'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('date').valueAsDate = new Date();
        autoBill();
    }

    db.collection("settings").doc("main").onSnapshot(d => {
        if(d.exists()) {
            settings = d.data();
            document.getElementById('stV').value = settings.V?.st || 2000;
            document.getElementById('stM').value = settings.M?.st || 2000;
            document.getElementById('stU').value = settings.U?.st || 2000;
            render();
        }
    });

    db.collection("records").orderBy("date","desc").onSnapshot(s => {
        records = s.docs.map(d => ({id:d.id, ...d.data()}));
        render();
    });

    document.getElementById('date').valueAsDate = new Date();
</script>
</body>
</html>
